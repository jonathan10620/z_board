{% extends 'base.html' %}

{% block title %}
{{med.name}}
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="card w-75">


        <div class="card-body">
            <h5 class="card-title">{{med.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{med.dose}} {{med.indication}}</h6>
            <ul class="list-group list-group-flush">
            </ul>
            <a href="#" class="card-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete Med</a>

            <a href="https://www.drugs.com/{{med.name}}.html" class="card-link">More info</a>

        </div>
    </div>

</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete {{med.name}}?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete this medication?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="{% url 'meds:delete_prn' med.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
